<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>illustpedia</title>
</head>
<body>
    アカウントページ
    <HR>

    [現在のログインユーザ情報]------------------<br>
    + name [ {{user.username}} ]<br>
    + email [ {{user.email}} ]<br>
    + <a href="{% url 'general:account' %}">アカウントページ</a><br>
    + <a href="{% url 'general:logout' %}">ログアウト</a>
    <br>------------------------------------------------------<br>
    <HR>

        フォロー作者一覧<br>
        <ul>
        {% for artist in artist_list %}
            <img src="{{ STATIC_URL }}{{ artist.thumbnail.url }}" width="35">
            <a href="{% url 'general:artist_detail' artist.id %}">{{ artist.artist_name }}</a>
            <br>
        {% endfor %}
        </ul>

    <input type="button" value="戻る" onClick="history.back()">

</body>
</html>
