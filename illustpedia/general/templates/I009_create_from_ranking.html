{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>I009_作者ページ作成画面（クローラ機能）</title>
</head>
<body>
    <h1>I009_作者ページ作成画面（クローラ機能）</h1>
    自動で作者ページを作成します。<br>

    以下が今回作成された作者ページです。<br>

    {% for new_artist in new_artist_list %}
        <img src="{{ STATIC_URL }}{{ new_artist.thumbnail.url }}" width="35">
        <a href="{% url 'general:artist_detail' new_artist.id %}">{{ new_artist }}</a>
        <br>
    {% endfor %}

</body>
</html>
